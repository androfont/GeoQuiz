{% extends "src/pages/layout.html" %}

{% block content %}
    <h1 class="my-3">
        <i class="bi bi-globe-americas"></i>
        World Countries Directory
    </h1>
    <form class="row my-3" id="search-form">
        <div class="col">
            <input class="form-control" type="text" name="in-country" id="in-country">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search"></i>
                Search
            </button>
        </div>
    </form>
    <div class="row my-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Name</th>
                    <th class="text-end">Area (km<sup>2</sup>)</th>
                    <th class="text-end">Population</th>
                    <th>Capital</th>
                    <th>Continents</th>
                    <th>Region</th>
                    <th>Subregion</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="country-list"></tbody>
        </table>
    </div>
{% endblock %}

{% block scripts %}

    <script type="module" src="../scripts/pages/index.ts"></script>

{% endblock %}
